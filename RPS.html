<body>
    <script>
        function computerPlay(){
            rpsComList = ['Rock', 'Paper', 'Scissors'];
            return rpsComList[Math.floor(Math.random() * rpsComList.length)];
        }

        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
        
            switch (true){
                case (playerSelection == 'rock' && computerSelection =='scissors'):
                    return "You Win! Rock beats Scissors";
                    break;
                case (playerSelection == 'rock' && computerSelection =='paper'):
                    return "You Lose! Paper beats Rock";
                    break;
                case (playerSelection == 'scissors' && computerSelection == 'paper'):
                    return "You Win! Scissors beats Paper";
                    break;
                case (playerSelection == 'scissors' && computerSelection == 'rock'):
                    return "You Lose! Rock beats Scissors";
                    break;
                case (playerSelection == 'paper' && computerSelection == 'rock'):
                    return "You Win! Paper beats Rock";
                    break;
                case (playerSelection == 'paper' && computerSelection == 'scissors'):
                    return "You Lose! Scissors beats paper";
                    break;
                case(playerSelection == computerSelection):
                    return'Tie!';
                    break;
            }
        }
        
        function game(){
            playerSelection = prompt("Rock, Paper, Scissors Shoot!")
            let winner;
            let winCounter = 0; 
            for(var i = 0 ; i < 5; i++){
                let play = playRound(playerSelection, computerPlay());
                if (play.charAt(4) == "W"){
                    winCounter += 1;
                }
                console.log(play);
            }
            winner = (winCounter > 2) ?  "Player Wins" :  "Computer wins";
            return winner; 
        }
        
        
        
    </script>
